<script > 
function hideImage() { 
if (document.getElementById) { 
document.getElementById('hideimage').style.display = 'none'; 
} 
} 
function showImage() { 
if (document.getElementById) { 
document.getElementById('hideimage').style.display = 'unset'; 
} 
} 
</script> 

</head>

</header>


 <div id= "pics">

 <img src="./images/examPic.JPG" id="hideimage" class="half-page-image" alt="hideimage"> 
 
 <img src="./images/UMSI-logo.jpg"  id="alwaysshow" class="half-page-image" alt="alwaysshowimage"> 
</div>


<br>

<button onclick="javascript:hideImage()">Hide Image</button> 
<button onclick="javascript:showImage()">Show Image</button>


</body>
